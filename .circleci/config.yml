version: 2.1
notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/dcb2d72c9dad83a95777
jobs:
  build:
    docker:
      - image: cimg/base:2020.01
    parallelism: 1
    steps:
      - checkout
      - run: ./build.sh
      - run: find .
      - run: dotnet restore
      - run: dotnet build
      - run: dotnet test --no-restore --verbosity normal --no-build Build.Tests --framework net6.0
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud